<html>

<script type="text/javascript" src="Libraries/webgl-utils.js"></script>
<script type="text/javascript" src="Libraries/initShaders.js"></script>
<script type="text/javascript" src="Libraries/MV.js"></script>
<script type="text/javascript" src="homework1.js"></script>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform float displacement;
uniform mat4 modelViewMatrix;

void main() {
	gl_PointSize = 1.25; //make gl.POINTS primitives large enough to be seen
	fColor = vColor;
    //gl_Position = vPosition;
    gl_Position[0] += displacement;
    gl_Position = modelViewMatrix * vPosition;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void main() {
    //gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );	//red color
    gl_FragColor = fColor;	//each vertex has its own color, interpolate for in-between area
}
</script>

<body>
<div>
<!--- set up HTML canvas --->
<canvas id="gl-canvas" width="512" height="512"></canvas>
</div>
</body>

</html>
